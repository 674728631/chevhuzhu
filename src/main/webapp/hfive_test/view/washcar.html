<html>
<head>
  <title>洗车券优惠活动</title>
  <meta charset="UTF-8">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=320,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<link rel="shortcut icon" href="/favicon.ico">
<link rel="stylesheet" href="/hfive/css/base.css?v=9">
<script type="application/javascript" src="/hfive/lib/fastclick.js"></script>
<script>
  
  if ('addEventListener' in document) {
    document.addEventListener('DOMContentLoaded', function() {
      FastClick.attach(document.body);
    }, false);
    window.addEventListener('resize', function(){
      var deviceWidth = document.documentElement.clientWidth;
      if(deviceWidth > 750) deviceWidth = 750;
      document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px';
    });
  }
  var deviceWidth = document.documentElement.clientWidth;
  if(deviceWidth > 750) deviceWidth = 750;
  document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px';
</script>
  <link rel="stylesheet" href="/hfive/css/washcar.css">
</head>
<body>
  <div class="navbar-top"><div class="navbar-content fbox-ac">
    <a class="navbar-left fbox-cc hover" href="javascript:history.go(-1);"><span class="arr arr-left arr-white"></span></a>
    <div class="navbar-center fbox-f1 tc fsize-18">洗车券优惠活动</div>
    <a class="navbar-right fbox-cc hover" href="/hfive/view/index.html"><span class="i-con i-home"></span></a>
  </div></div>
  <div class="container nav full">
    <script type="text/template" id="main-tpl">
    <div id="coupon" class="fbox-ac shadow">
      <img class="img" src="/hfive/img/washcar_coupon_on.png">
      <div>
        <p class="p1 fsize-20">上门洗车</p>
        <p class="p2 fsize-14"><span>原价30元</span>　购买有效期截至${time_end}</p>
      </div>
      <p class="bot fsize-12">由<img src="/hfive/img/washcar_logo_on.png">第三方提供服务</p>
    </div>
    <div id="rule">
      <p class="title fsize-16">使用说明：</p>
      <p class="fsize-14">1、补贴活动为车V互动V2会员专属特权；</p>
      <p class="fsize-14">2、购买有效期截至${time_end}；</p>
      <p class="fsize-14">3、使用有效期截至2019-02-01；</p>
      <p class="fsize-14">4、成都绕城内可预约。</p>
    </div>
    <div id="number" class="fbox-ac">
      <p class="fbox-f1 fsize-16">购买数量</p>
      <input class="num-type" type="tel">
    </div>
    <div class="btn-wrap">
      <div class="btn-box fbox-ac">
        <a id="btn-pay" class="btn strong hover" href="javascript:;">立即购买</a>
      </div>
    </div>
    </script>
  </div>
  <script src="/hfive/lib/zepto.js"></script>
<script src="/hfive/lib/juicer.js"></script>
<script src="/hfive/js/common.js?v=41"></script>
<script>
  if (typeof WeixinJSBridge == "object" && typeof WeixinJSBridge.invoke == "function") {
    handleFontSize();
  } else {
    if (document.addEventListener) {
      document.addEventListener("WeixinJSBridgeReady", handleFontSize, false);
    } else if (document.attachEvent) {
      document.attachEvent("WeixinJSBridgeReady", handleFontSize);
      document.attachEvent("onWeixinJSBridgeReady", handleFontSize);
    }
  }

  function handleFontSize() {
    // 设置网页字体为默认大小
    WeixinJSBridge.invoke('setFontSizeCallback', { 'fontSize' : 0 });
    // 重写设置网页字体大小的事件
    WeixinJSBridge.on('menu:setfont', function() {
      WeixinJSBridge.invoke('setFontSizeCallback', { 'fontSize' : 0 });
    });
  }
</script>
  <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
  <script src="/hfive/js/washcar.js?v=1"></script>
</body>
</html>
